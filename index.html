<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./assets/Лого.png" alt="Start_logo" />
      <div class="cloudAndTextElem">
        <img
          class="cloudElem animatedElems"
          src="./assets/cloud.png"
          alt="cloud"
        />
        <div class="cloudElemText animatedElems">
          Уже зарегистрированы на START? Войдите, а мы покажем, насколько хорошо
          мы вас знаем
        </div>
      </div>
      <div class="buttonsELem">
        <div class="buttons">
          <a href="#">
            <div class="buttonElem">
              <img
                class="buttonElem__pink animatedElems"
                src="./assets/pink_button.png"
                alt="button"
              />
              <div class="buttonText__pink animatedElems">Авторизироваться</div>
            </div>
          </a>
          <a href="#">
            <div class="buttonElem">
              <img
                class="buttonElem__blue animatedElems"
                src="./assets/blue_button.png"
                alt="button"
              />
              <div class="buttonText__blue animatedElems">
                Продолжить без авторизации
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
